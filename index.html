<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container">
		<div class="quoteData">
			<span class="fa fa-quote-left"></span>
			<div id="quote" class="quote"></div>
			<div id="author" class="author">~ <span id="authorName"></span></div>
		</div>
		<div class="buttons">
			<button id="tweet" title="Click to tweet this quote" target="_blank"><span class="fa fa-twitter"></span></button>
			<button id="newQuote">New Quote</button>
		</div>
	</div>
	<div class="footer">
		coded with <span class="fa fa-heart" style="color: red"></span> and <span class="fa fa-coffee" style="color: brown"></span> by <a href="http://markmuthii.me" target="_blank" style="color: black">Mark Muthii</a>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
